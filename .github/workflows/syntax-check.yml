name: Python Syntax Check

on:
  workflow_dispatch:

jobs:
  check-syntax:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check Python syntax
        run: |
          echo "üîç Checking syntax..."
          python -m compileall -q .
